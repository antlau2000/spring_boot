<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<div align="center">
    <h1>New user</h1>
    <form action="#" th:action="@{/new}" method="post" th:object="${user}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Surname:</label>
        <input type="text" th:field="*{surname}" /><br/>

        <label>Age:</label>
        <input type="number" th:field="*{age}" /><br/>

        <button type="submit">Create new user</button>
    </form>
</div>
</body>
</html>
